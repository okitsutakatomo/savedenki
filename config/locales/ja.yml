        a3: "A3：みみうちWebサイトの上部にある「あなたへのお知らせ」で過去の通知一覧が確認できます。"
        q4: "Q4：両思いになったはずなのに、ダイレクトメッセージが届きません。"
        a4: 'A4：Twitterの一日に配信可能なダイレクトメッセージ数を超えたことにより、配信が遅延している可能性があります。（みみうちWebサイトの上部にある「{{link_home}}」でダイレクトメッセージと同じ内容が確認できます。）また、みみうちのTwitterアカウント（@<a href="http://twitter.com/33uchi">33uchi</a>）をフォローしていないとダイレクトメッセージは配信されません。なお、通知方法の設定は「{{link_account}}」で変更できます。'
      section2:
