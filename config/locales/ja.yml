      home_link_title: "あなたへのお知らせ"
    index:
      section1:
        title: "みみうちとは"
        p1: "みみうちとは、相手に告白することなく、両思いかどうか確認できるTwitter連携サービスです。"
        p2: "両思いにならない限り、自分の片思いが相手に知られることはありません。あなたの片思いをそっと「みみうち」するだけです。"
      section2:
        title: "使い方"
        for_newuser:
          title: "＜初めて利用される方＞"
          li1: "「Twitter IDでログイン」をクリックします。"
          li2: "TwitterのID連携ページに遷移するので、Twitterにログインしてください。"
          li3: "あなたの気になる人のTwitter IDを入力してください。既に気になる人をTwitterでフォローしている場合は、［フォローから選ぶ］から選択することも可能です。"
          li4: "［この内容で登録する］をクリックします。以上で登録完了です。"
        for_alreadyuser:
          title: "＜気になる人を登録済みの方＞"
          li1: "気になる人を変更 → 気になる人のTwitter IDを入れて、[この内容に変更する]をクリックします。"
          li2: "気になる人を削除 → [登録内容を削除する]をクリックします。"
          li3: "両思いかどうか確認 → 両思いが成立した場合、ログインした状態のトップ画面でお知らせします。"
