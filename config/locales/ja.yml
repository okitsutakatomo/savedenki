    delivery:
      title: "DMの遅配についてのお知らせ"
      p1: "ただいま「みみうち」では、非常に沢山の方にご登録いただいているため、Twitterのシステム利用上限にかかりDM(両思い・片想い)の配信が遅延しています。"
      p2: "通知を遅れなく確認するためには、みみうち上の「{{link_home}}」画面でご確認いただくか、「{{link_account}}」画面より通知の方法を変更していただく必要があります。"
