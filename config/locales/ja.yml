        title: "よくあるご質問(FAQ)"
        q1: "Q1：複数の人を気になる人に登録したいのですが、可能でしょうか？"
        a1: "A1：気になる人は一人しか登録できません。"
        q2: "Q2：気になる人を変更することは可能でしょうか？"
        a2: "A2：可能です。現在の気になる人を削除し、新たに気になる人を登録してください。ただし、前回登録してから24時間は変更出来ません。"
